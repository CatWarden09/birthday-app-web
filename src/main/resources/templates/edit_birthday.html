<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Редактировать ДР</title>
</head>
<body>
<h1>Редактировать день рождения</h1>
<div>
<form th:action="@{/edit}" th:object="${birthday}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{photoPath}" />

    <label>Имя:</label>
    <input type="text" th:field="*{name}" /><br/>

    <label>Дата рождения:</label>
    <input type="date" th:field="*{date}" /><br/>

    <label>Фотография:</label>
    <input type="file" name="photo" accept="image/*"/><br/>

    <button type="submit">Сохранить</button>
</form>
</div>
<div>
<a th:href="@{/all}" class="btn-menu">Вернуться к общему списку ДР</a>
</div>
</body>
</html>
