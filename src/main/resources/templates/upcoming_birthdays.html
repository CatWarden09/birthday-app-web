<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Ближайшие ДР</title>
</head>
<body>
<h1>Ближайшие дни рождения</h1>
<div th:if="${upcoming_birthdays.isEmpty()}">
    <p>В ближайшее время дней рождения нет</p>
</div>
<table th:unless="${upcoming_birthdays.isEmpty()}">
    <thead>
    <tr>
        <th>№</th>
        <th>Имя</th>
        <th>Дата ДР</th>
        <th>Возраст</th>
        <th>Фото</th>
    </tr>
    </thead>

    <tbody>
        <tr th:each="b : ${upcoming_birthdays}">
            <td><span th:text="${b.index} + '.'"></span></td>
            <td><span th:text="${b.name}"></span></td>
            <td><span th:text="${#temporals.format(b.date, 'dd.MM.yyyy')}"></span></td>
            <td><span th:text="${b.age}"></span></td>
            <td><img th:src="@{${b.photopath}}" width="300"></td>
        </tr>
    </tbody>
</table>
<a href="/main" class="btn-menu">Главная</a>
<a href="/all" class="btn-menu">Общий список ДР</a>
<a href="/today" class="btn-menu">Список сегодняшних ДР</a>
<a href="/skipped" class="btn-menu">Список прошедших ДР</a>
<a href="/add" class="btn-menu">Добавить ДР</a>
</body>
</html>
